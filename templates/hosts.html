{{define "content"}}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Hosts</h2>
  <a href="/admin/host/new" class="btn btn-primary">Add Host</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Domain</th>
      <th>Zone</th>
      <th>Token</th>
      <th>Last Modified</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {{range .Hosts}}
    <tr>
      <td>{{.Name}}</td>
      <td>{{.Domain}}</td>
      <td>{{.Zone}}</td>
      <td><code>{{.Token}}</code></td>
      <td>{{.Modified.Format "2006-01-02 15:04:05"}}</td>
      <td>
        <a href="/admin/host/{{.Token}}" class="btn btn-sm btn-outline-secondary">Edit</a>
      </td>
    </tr>
    {{else}}
    <tr>
      <td colspan="6" class="text-center">No hosts found.</td>
    </tr>
    {{end}}
  </tbody>
</table>
{{end}}
